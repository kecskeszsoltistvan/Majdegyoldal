<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magányos anyukák a körzetedben</title>
    <style>
        body{
            display: flex;
        }
        #header {
            border: 1px black solid;
            padding: 3px;
            text-align: center;
        }
        #nav {
            border: 1px black solid;
            padding: 3px;
            text-align: center;
        }
        #article {
            border: 1px black solid;
            padding: 3px;
            text-align: center;
        }
        #aside {
            border: 1px black solid;
            padding: 3px;
            text-align: center;
        }
        #footer {
            border: 1px black solid;
            padding: 3px;
            text-align: center;
        }
        @media (max-width: 500px) {
            body {
                display: flex;
                flex-direction: column;
                flex-wrap: wrap;
            }
            #header {
                height: 100px;
                width: 90vw;
                order: -1;
            }
            #nav {
                height: 100px;
                width: 90vw;
                order: 1;
            }
            #article {
                height: 100px;
                width: 90vw;
            }
            #aside {
                height: 100px;
                width: 90vw;
            }
            #ezegyhatalmasfajdalom{
                width: 90vw;
                order: 4;
            }
            #footer {
                height: 100px;
                width: 90vw;
                order: 5;
            }
        #navflex{
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
        }
        #nav1flex{
            font-size: 12px;
            display: flex;
            flex-direction: row;
            justify-content: center;
        }
        #nav2flex{
            font-size: 12px;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
        }
            
        }
        @media (min-width: 501px) {
        body {
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
            height: 100vh;
        }
        #header {
                height: 20vh;
                width: 80vw;
        }
        #nav {
            height: 92vh;
            width: 15vw;
        }
        #article {
            height: 50vh;
            width: 60vw;
        }
        #aside {
            height: 50vh;
            width: 21vw;
        }
        #footer {
            height: 20vh;
            width: 80vw;
        }
        #ezegyhatalmasfajdalom{
            width: 80.5vw;
            display: inline-flex;
        }
        #navflex{
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            align-items: center;
            height: 100%;
            justify-content: space-around;
        }
        #nav1flex{
            font-size: 12px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            height: 2vh;
            width: 16vw;
        }
        #nav2flex{
            font-size: 12px;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
            height: 2vh;
            justify-content: space-evenly;
            width: 24vw;
        }
        }
    </style>
</head>
<body>
    <div id="nav">
        <nav>Nav</nav>
    </div>
        <div id="header">
                <div id="navflex">
                    <div id="nav1flex">
                        <img src="favicon-32x32.png" title="ikon">
                        <p>Fő oldal</p>
                    </div>
                    <div id="nav2flex">
                        <p>Menüpont1</p>
                        <p>Menüpont2</p>
                        <p>Menüpont3</p>
                    </div>
                </div>
        </div>
            <div id="ezegyhatalmasfajdalom">
                <div id="article"><article>Article</article></div>
                <div id="aside"><aside>Aside</aside></div>
                </div>
        <div id="footer"><footer>Footer</footer></div>
    </div>
</body>
